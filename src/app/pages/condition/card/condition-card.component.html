<mat-card (click)="getCondition.emit(condition)" *ngIf="condition">
  <mat-card-header>
    <mat-card-title class="cim">{{condition.subjectName}}</mat-card-title>
    <mat-card-subtitle>{{condition.category}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="kekw">
    <p>Sérülés időpontja: {{ condition.onsetDateTime}}</p>
    <p>Felvétel időpontja: {{ condition.recordedDate}}</p>
    <p>Beteget felvette: {{ condition.recorder}} nővér</p>
  </mat-card-content>
</mat-card>
